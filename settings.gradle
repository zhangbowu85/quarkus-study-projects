pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
    plugins {
        id "${quarkusPluginId}" version "${quarkusPluginVersion}"
    }
}

rootProject.name = 'QuarkusStartPrjs'
include('list', 'utilities')
include 'ServiceGroup:RestWithDB'
findProject(':ServiceGroup:RestWithDB')?.name = 'RestWithDB'
include 'ServiceGroup:user-management'
findProject(':ServiceGroup:user-management')?.name = 'user-management'
include 'ServiceGroup:RouteService'
findProject(':ServiceGroup:RouteService')?.name = 'RouteService'
include 'ServiceGroup:AuthorizationServer'
findProject(':ServiceGroup:AuthorizationServer')?.name = 'AuthorizationServer'

